language: cpp

compiler:
  - gcc
#  - clang

before_install:
  - sudo pip install PyYAML
  - sudo pip install cpp-coveralls
  - sudo apt-get install cppcheck
  - git clone https://github.com/pfi/pficommon.git
  - pushd pficommon
  - ./waf configure
  - ./waf build
  - sudo ./waf install
  - popd
  - sudo ldconfig
  - wget https://raw.githubusercontent.com/google/styleguide/gh-pages/cpplint/cpplint.py
  - chmod +x cpplint.py
  - sudo mv cpplint.py /usr/local/bin

script:
  - ./waf configure --enable-gcov
  - ./waf build --checkall
  - ./waf cpplint
  - cppcheck src/**/*pp

after_success:
  - coveralls -b build -r . -E ".*test.cpp" -E ".*/.unittest-gtest/.*" -E ".*/sample.cpp" -e test.cpp -x .cpp -x .hpp

branches:
  except:
    - gh-pages

notifications:
  email: false
